<!-- democraSee/base -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>DemocraSee</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand mr-5" href="{% url 'candidate-list-page' %}">DemocraSee</a>
        <a class="navbar-text mr-5" href="{% url 'candidate-list-page' %}">All Candidates</a>
        {% if request.user.is_authenticated %}
            <a class="navbar-text" href="{% url 'my-candidates-list-page' %}">My Candidates</a>
        {% endif %}
        <form class="form-inline ml-auto">
            {% if request.user.is_authenticated %}
                <div class="text-white">Hello, <strong>{{ user.username }}</strong>!</div>
                <a href="{% url 'logout' %}" class="btn btn-danger ml-2">Log Out</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-secondary ml-2">Log In</a>
                <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign Up</a>
            {% endif %}
        </form>
    </nav>
    <main role="main" class="container" style="margin-top: 4vh;">
        {% block content %}

        {% endblock %}
    </main>
    <div class="fixed-bottom bg-dark p-1 mb-0 text-white text-center">
        <p>Powered by  <a href="https://catalog.data.gov/dataset/fec-api">OpenFEC API</a>  and  <a href="https://projects.voanews.com/election-2020/democratic-candidates.html">Project VOA</a></p>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>
</body>
